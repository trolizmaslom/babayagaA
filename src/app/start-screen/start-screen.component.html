<div
  class="screen-first"
  @startScreenAnimation>

    <div class="mbox">
      <div
        style="position: absolute; top: 0;left: 0;width: 100%; height: 100%; z-index: 1;"
        *ngIf="stater !== 'show'"
        appMouseWheel
        (mouseWheelDown)="canIGo()"></div>
      <div class="screen__baba anim-startbaba">
        <img src="{{ pageData?.yagaUrl}}" alt="">
      </div>
      <div class="screen anim-startbody">
        <div class="screen__logo">
          <img src="{{ pageData?.mlogo}}" alt="">
        </div>
        <div class="screen__all-top">
          <div class="screen__right">
            <h1>{{ pageData?.title}} <br> {{ pageData?.title2}}</h1>
            <p>{{ pageData?.slider.title}}</p>
          </div>
        </div>
        <div class="screen__slider-place">
          <div class="mbox">
            <ngx-slick class="screen__slider"  [config]="slideConfig" style="z-index: 2;">
              <div  *ngFor="let slide of pageData?.slider.slides" ngxSlickItem>
                <div class="screen__slide">
                  <div class="screen__slide--top">
                    <a (click)="showPopup(slide)">{{ slide.text }}</a>
                    <p>{{ slide.date }}</p>
                  </div>
                  <div class="screen__slide--bot">
                    <a routerLink="{{ slide.listHref }}">{{ slide.listText }}</a>
                  </div>
                </div>
              </div>
            </ngx-slick>
          </div>
        </div>
        <button type="button" style="z-index: 2;" class="screen__down" (click)="onScrollButton()">
          <div class="screen__wheel">
            <img src="{{ pageData?.listHref.img}}" alt="">
          </div>
          <p class="screen__go-text">{{ pageData?.listHref.text}}</p>
        </button>
      </div>
    </div>
  <app-popup
    [@popupAnimation]="stater"
    (close)="stater = 'hide'"
    [pageData]="popupData"
    [type]="type"></app-popup>
</div>
<app-start-logo [@logoAnimation]="stateLogo" ></app-start-logo>
