<div class="promo" appScrollPromo>
  <div class="mbox">
    <div class="promo__header">
      <div class="mbox">
        <h2 class="anim-title">{{pageData?.title}}</h2>
        <div class="promo__baba promo__baba--left anim-baba">
          <img src="{{ pageData?.yagaUrl }}" alt="baba">
        </div>
      </div>
    </div>
    <div #torso class="promo__torso anim-body promo__torso--left">
      <div class="promo__right">
        <div *ngFor="let item of pageData?.rows;" class="promo__row">
          <div *ngFor="let prod of item" class="news__block" (click)="showPopup(prod.article)" style="cursor: pointer;"
               [class.news__block--big]="prod.role == 'big'">
            <div *ngIf="prod.role != false" class="mbillboard">
              <div class="news__img-box">
                <img class="news__img-large" src="{{ prod.img }}" alt="">
                <div *ngIf="prod.hot" class="news__hot">
                  <img src="../images/hot.png" alt="">
                </div>
              </div>
              <a class="news__sensation">{{ prod.title }}</a>
              <p>{{ prod.data }}</p>
            </div>
          </div>
        </div>
        <div class="promo__button-place">
          <a [routerLink]="pageData?.listHref.href" class="button promo__button"><span>{{pageData?.listHref.text}}</span></a>
        </div>
      </div>
    </div>
  </div>
  <app-popup
    [@popupAnimation]="stater"
    (close)="stater = 'hide'"
    [pageData]="popupData"
    [type]="'news'"></app-popup>
</div>
