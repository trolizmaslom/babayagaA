<div class="promo" appScrollPromo id="promo">
  <div class="mbox">
    <div class="promo__header">
      <div class="mbox">
        <h2 class="anim-title">{{pageData?.title}}</h2>
      </div>
    </div>
    <div  class="promo__torso anim-body media__torso">
      <div class="list">
        <div class="list__left">
          <div
            *ngFor="let block of pageData?.content"
            id="{{ block.article }}"
            class="list__block {{ block.article }}">
            <div class="list__title">
              <h4 class="media__zagolovok">{{ block.title }}</h4>
            </div>
            <div class="list__content">
              <div
                *ngFor="let row of block.rows"
                class="products__row">
                <div
                  *ngFor="let col of row"
                  class="products__col">
                  <div
                    (click)="showPopup(item.article)"
                    style="cursor: pointer;"
                    *ngFor="let item of col"
                    class="products__box">
                    <div class="products__img-box" [class.products__box--big]="item.type == 'big'">
                      <img src="{{ item.img }}" alt="">
                    </div>
                    <a>{{ item.title }}</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="list__right">
          <ul>
            <li
              scrollTo="{{ block.article }}"
              containerId="promo"
              duration="500"
              class="ts-section-title"
              *ngFor="let block of pageData?.content; first as isFirst"
              [class.active]="isFirst">
              <button type="button" style="cursor: pointer;">{{ block.title }}</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <app-popup
    [@popupAnimation]="stater"
    (close)="stater = 'hide'"
    [pageData]="popupData"
    [type]="type"></app-popup>
</div>
